name: Generate GIF

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.3.0

      - name: Install dependencies
        run: npm ci

      - name: Generate GIF
        run: node scripts/getGif.js

      - name: Upload GIF
        uses: actions/upload-artifact@v2
        with:
          name: mygif
          path: ./mygif.gif
