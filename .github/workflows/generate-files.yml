name: Generate static files

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "scripts/**"
      - "public/**"
  workflow_dispatch:

jobs:
  generate-gif:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup Repo
        uses: actions/checkout@v4

      - name: 🤖 Website to file
        uses: PabloLec/website-to-gif@2.1.1
        with:
          url: "https://www.gabrieltaveira.dev"

      - name: 📤 Commit GIF
        run: |
          git config --global user.name "Gabriel Taveira"
          git config --global user.email "action@github.com"
          git add .
          git commit -m 'chore: update website gif 💾 [skip ci]'
          git push

  generate-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup Repo
        uses: actions/checkout@v4

      - name: 🏗 Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 8

      # We cannot cache the same fast way here, as it actually needs
      # to install puppeteer stuff on the machine each time.
      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: pnpm

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 🖨️ Generate PDF
        run: pnpm run get:pdf

      - name: 📤 Commit PDF
        run: |
          git config --global user.name "Gabriel Taveira"
          git config --global user.email "action@github.com"
          git add .
          git commit -m 'chore: update website pdf 💾 [skip ci]'
          git push
