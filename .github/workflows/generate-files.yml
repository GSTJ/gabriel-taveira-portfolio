name: Generate static files

on:
  push:
    branches:
      - main

jobs:
  generate-gif:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup Repo
        uses: actions/checkout@v4

      - name: 🤖 Website to file
        uses: PabloLec/website-to-gif@2.1.0
        with:
          url: "https://www.gabrieltaveira.dev"

      - name: 📤 Commit GIF
        run: |
          git config --global user.name "Gabriel Taveira"
          git config --global user.email "action@github.com"
          git add .
          git commit -m '[skip ci] update website gif'
          git push

  generate-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup Repo
        uses: actions/checkout@v4

      - name: 🏗 Setup PNPM
        uses: pnpm/action-setup@v2.4.0
        with:
          version: 8

      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: 🏗 Get PNPM store directory
        id: pnpm-cache
        run: |
          echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: 🏗 Setup PNPM cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 🚀 Init NextJS
        run: pnpm run dev

      - name: 🖨️ Generate PDF
        run: pnpm run get:pdf

      - name: 📤 Commit PDF
        run: |
          git config --global user.name "Gabriel Taveira"
          git config --global user.email "action@github.com"
          git add .
          git commit -m '[skip ci] update website pdf'
          git push
